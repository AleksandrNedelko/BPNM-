<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BPMN процесс — SEO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="diagram" aria-label="BPMN процесс классификации задач">
      <section class="lane lane-seo" aria-label="Lane SEO-отдел">
        <div class="lane-title">SEO-отдел</div>
        <div class="start">Start: Создание задачи SEO</div>
        <div class="arrow" aria-hidden="true"></div>
        <div class="task">Заполнить поля запроса</div>
      </section>

      <section class="lane lane-sup" aria-label="Lane SUP / SEO-менеджеры">
        <div class="lane-title">SUP / SEO-менеджеры</div>
        <div class="arrow" aria-hidden="true"></div>
        <div class="task">Анализ и классификация</div>
        <div class="arrow" aria-hidden="true"></div>
        <div class="gateway">Gateway: Классификация задачи</div>
        <div class="branch" aria-label="Варианты ветвления после gateway">
          <div class="task">Нужны уточнения → возврат к SEO</div>
          <div class="task">Техническая задача → передать в DEV</div>
          <div class="task">Контент → передать в редакцию</div>
        </div>
        <div class="arrow" aria-hidden="true"></div>
        <div class="end">End: Задача классифицирована</div>
      </section>
    </main>
  </body>
</html>
