<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BPMN Diagram - SEO to SUP</title>
    <!-- Viewer -->
    <script src="https://unpkg.com/bpmn-js@14.0.0/dist/bpmn-viewer.development.js"></script>
    <style>
      html, body, #canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #canvas {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div id="canvas"></div>

    <script>
      // BPMN 2.0 XML
      const bpmnXML = `<?xml version="1.0" encoding="UTF-8"?>
<bpmn:definitions xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL" xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI" xmlns:dc="http://www.omg.org/spec/DD/20100524/DC" xmlns:di="http://www.omg.org/spec/DD/20100524/DI" id="Definitions_1" targetNamespace="http://bpmn.io/schema/bpmn">
  <bpmn:collaboration id="Collaboration_1">
    <bpmn:participant id="Participant_1" name="Процесс постановки задач" processRef="Process_1" />
  </bpmn:collaboration>
  <bpmn:process id="Process_1" isExecutable="false">
    <bpmn:laneSet id="LaneSet_1">
      <bpmn:lane id="Lane_SEO" name="Отдел SEO (SEO-менеджер/Специалист)">
        <bpmn:flowNodeRef>StartEvent_1</bpmn:flowNodeRef>
        <bpmn:flowNodeRef>Task_CreateTask</bpmn:flowNodeRef>
      </bpmn:lane>
      <bpmn:lane id="Lane_SUP" name="Отдел SUP (SUP/SEO-менеджер)">
        <bpmn:flowNodeRef>Task_ProcessTask</bpmn:flowNodeRef>
        <bpmn:flowNodeRef>EndEvent_1</bpmn:flowNodeRef>
      </bpmn:lane>
    </bpmn:laneSet>
    <bpmn:startEvent id="StartEvent_1" name="Потребность в задаче">
      <bpmn:outgoing>Flow_1</bpmn:outgoing>
    </bpmn:startEvent>
    <bpmn:userTask id="Task_CreateTask" name="Поставить задачу">
      <bpmn:incoming>Flow_1</bpmn:incoming>
      <bpmn:outgoing>Flow_2</bpmn:outgoing>
    </bpmn:userTask>
    <bpmn:sequenceFlow id="Flow_1" sourceRef="StartEvent_1" targetRef="Task_CreateTask" />
    <bpmn:sequenceFlow id="Flow_2" sourceRef="Task_CreateTask" targetRef="Task_ProcessTask" />
    <bpmn:userTask id="Task_ProcessTask" name="Принять и обработать задачу">
      <bpmn:incoming>Flow_2</bpmn:incoming>
      <bpmn:outgoing>Flow_3</bpmn:outgoing>
    </bpmn:userTask>
    <bpmn:endEvent id="EndEvent_1" name="Задача выполнена">
      <bpmn:incoming>Flow_3</bpmn:incoming>
    </bpmn:endEvent>
    <bpmn:sequenceFlow id="Flow_3" sourceRef="Task_ProcessTask" targetRef="EndEvent_1" />
  </bpmn:process>
  <bpmndi:BPMNDiagram id="BPMNDiagram_1">
    <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Collaboration_1">
      <bpmndi:BPMNShape id="Participant_1_di" bpmnElement="Participant_1" isHorizontal="true">
        <dc:Bounds x="160" y="80" width="600" height="370" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Lane_SEO_di" bpmnElement="Lane_SEO" isHorizontal="true">
        <dc:Bounds x="190" y="80" width="570" height="185" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Lane_SUP_di" bpmnElement="Lane_SUP" isHorizontal="true">
        <dc:Bounds x="190" y="265" width="570" height="185" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="StartEvent_1_di" bpmnElement="StartEvent_1">
        <dc:Bounds x="242" y="152" width="36" height="36" />
        <bpmndi:BPMNLabel>
          <dc:Bounds x="221" y="195" width="79" height="27" />
        </bpmndi:BPMNLabel>
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Task_CreateTask_di" bpmnElement="Task_CreateTask">
        <dc:Bounds x="330" y="130" width="100" height="80" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Task_ProcessTask_di" bpmnElement="Task_ProcessTask">
        <dc:Bounds x="480" y="320" width="100" height="80" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="EndEvent_1_di" bpmnElement="EndEvent_1">
        <dc:Bounds x="642" y="342" width="36" height="36" />
        <bpmndi:BPMNLabel>
          <dc:Bounds x="633" y="385" width="54" height="27" />
        </bpmndi:BPMNLabel>
      </bpmndi:BPMNShape>
      <bpmndi:BPMNEdge id="Flow_1_di" bpmnElement="Flow_1">
        <di:waypoint x="278" y="170" />
        <di:waypoint x="330" y="170" />
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="Flow_2_di" bpmnElement="Flow_2">
        <di:waypoint x="430" y="170" />
        <di:waypoint x="455" y="170" />
        <di:waypoint x="455" y="360" />
        <di:waypoint x="480" y="360" />
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="Flow_3_di" bpmnElement="Flow_3">
        <di:waypoint x="580" y="360" />
        <di:waypoint x="642" y="360" />
      </bpmndi:BPMNEdge>
    </bpmndi:BPMNPlane>
  </bpmndi:BPMNDiagram>
</bpmn:definitions>`;

      var viewer = new BpmnJS({
        container: '#canvas'
      });

      viewer.importXML(bpmnXML)
        .then(function(result) {
          const { warnings } = result;
          console.log('Success!', warnings);
          viewer.get('canvas').zoom('fit-viewport');
        })
        .catch(function(err) {
          const { warnings, message } = err;
          console.error('Something went wrong:', warnings, message);
        });
    </script>
  </body>
</html>
